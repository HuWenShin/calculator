<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa|Signika+Negative">
    </head>
    <body>
        <div id="frame">
            <div id="screen">
                <div id="upper-screen"></div>
                <div id="lower-screen"></div>
            </div>
            <div id="plate">
                <div id="upper-btn">
                    <button id="clr">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div id="lower-btn">

                    <button class="num" data-number>1</button>
                    <button class="num" data-number>2</button>
                    <button class="num" data-number>3</button>
                    <button class="operator" data-operator>+</button>

                    <button class="num" data-number>4</button>
                    <button class="num" data-number>5</button>
                    <button class="num" data-number>6</button>
                    <button class="operator" data-operator>-</button>

                    <button class="num" data-number>7</button>
                    <button class="num" data-number>8</button>
                    <button class="num" data-number>9</button>
                    <button class="operator" data-operator>ร</button>
                    
                    <button class="operator" id="point">.</button>
                    <button class="num" data-number>0</button>
                    <button class="operator" id="equal">=</button>
                    <button class="operator" data-operator>รท</button>
                    
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
