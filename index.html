<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="frame">
            <div id="screen"></div>
            <div id="plate">
                <div id="upper">
                    <button id="button clear">Clear</button>
                    <button id="button delete">Delete</button>
                </div>
                <div id="lower">

                    <button id="button num" value="1">1</button>
                    <button id="button num" value="2">2</button>
                    <button id="button num" value="3">3</button>
                    <button id="button operator" value="+">+</button>

                    <button id="button num" value="4">4</button>
                    <button id="button num" value="5">5</button>
                    <button id="button num" value="6">6</button>
                    <button id="button operator" value="-">-</button>

                    <button id="button num" value="7">7</button>
                    <button id="button num" value="8">8</button>
                    <button id="button num" value="9">9</button>
                    <button id="button operator" value="×">×</button>
                    
                    <button id="button operator" value=".">.</button>
                    <button id="button num" value="0">0</button>
                    <button id="button operator" value="=">=</button>
                    <button id="button operator" value="÷">÷</button>
                    
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
